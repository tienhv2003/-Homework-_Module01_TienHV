<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

</head>
<body>
    <form method="GET" action="https://www.google.com">
        <div><h1 style="color:blue ">ĐĂNG KÝ HỌC VIÊN</h1></div>
        <div>
            <table>
                <tr>
                    <td><label for="ho_va_ten">Họ và tên</label></td>

                </tr>
                <tr>

                    <td><input type="text" id="ngay_sinh" name="date of birth"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input name="gender" type="radio" id="nu" value="nam">

                    </td>
                </tr>

                    <td><textarea rows="4" cols="40" id="dia_chi"></textarea></td>
                </tr>
                <tr>
                    <td><label for="lop">Lớp</label></td>
                    <td><select>
                        <option name="Chọn lớp" value="10T1">10T1</option>

                    </select></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="dien_thoai">Điện thoại</label></td>
                    <td><input type="text" id="dien_thoai" name="phone number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Đăng ký</button>
                        <input type="reset" value="Xóa">
                    </td>


                </tr>
            </table>
        </div>
    </form>

</html>
