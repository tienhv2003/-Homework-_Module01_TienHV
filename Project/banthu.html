!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Layout Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        /* Main content adjustment */
        main {
            margin-left: 250px;
            padding: 20px;
            min-height: calc(100vh - 56px); /* Đảm bảo phần nội dung chính tối thiểu bằng chiều cao trang trừ phần header */
        }

        footer {
            margin-left: 250px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
        </div>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-md-block bg-light">
        <div class="position-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Bảng điều khiển</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý khóa học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý lớp học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý sinh viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý tài khoản</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <h1>Dashboard</h1>
        <p>This is the main content area. You can add anything here, such as charts, tables, or forms.</p>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4">
            © 2024 Copyright:
            <a class="text-reset fw-bold" href="https://yourwebsite.com/">YourWebsite.com</a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
