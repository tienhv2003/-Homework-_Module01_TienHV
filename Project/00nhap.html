<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới khóa học</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #fff;
}

.modal {
    background-color: white;
    padding: 20px;
    border: 1px solid #000;
    width: 500px;
    border-radius: 0;
    box-shadow: none;
    position: relative;
}

.modal h2 {
    text-align: left;
    font-size: 16px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

label {
    width: 150px;
    font-size: 14px;
    color: black;
    display: inline-block;
    text-align: right;
    margin-right: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #000;
    border-radius: 0;
}

input[type="radio"] {
    margin-left: 10px;
    margin-right: 5px;
}

.required {
    color: red;
}

.buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

button {
    padding: 8px 20px;
    margin: 0 10px;
    background-color: #ccc;
    border: 1px solid #000;
    border-radius: 0;
    cursor: pointer;
}

button[type="submit"] {
    background-color: #ddd;
}

button[type="button"] {
    background-color: #ddd;
}

button:hover {
    background-color: #bbb;
}

/* Radio button alignment */
.form-group.radio-group {
    display: flex;
    justify-content: flex-start;
    align-items: center;
}

.radio-group label {
    display: inline-block;
    margin: 0;
    font-size: 14px;
}

.radio-group .radio-label {
    margin-left: 10px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    background-color: transparent;
    font-size: 14px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="modal">
        <h2>Modal - Thêm mới khóa học</h2>
        <form>
            <div class="form-group">
                <label for="ma-khoa-hoc">Mã khóa học <span class="required">(*)</span></label>
                <input type="text" id="ma-khoa-hoc" placeholder="Nhập mã khóa học">
            </div>
            <div class="form-group">
                <label for="ten-khoa-hoc">Tên khóa học <span class="required">(*)</span></label>
                <input type="text" id="ten-khoa-hoc" placeholder="Nhập tên khóa học">
            </div>
            <div class="form-group">
                <label for="thoi-gian">Thời gian <span class="required">(*)</span></label>
                <input type="text" id="thoi-gian" placeholder="Nhập thời gian khóa học">
            </div>
            <div class="form-group">
                <label>Trạng thái</label>
                <input type="radio" id="hoat-dong" name="status" value="hoat-dong">
                <label for="hoat-dong">Hoạt động</label>
                <input type="radio" id="khong-hoat-dong" name="status" value="khong-hoat-dong">
                <label for="khong-hoat-dong">Không hoạt động</label>
            </div>
            <div class="form-group buttons">
                <button type="submit">Thêm mới</button>
                <button type="button">Đóng</button>
            </div>
        </form>
    </div>
</body>
</html>
