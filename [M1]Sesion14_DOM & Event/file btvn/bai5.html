<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = [
            "Hoàng Văn Tiến",
            "Hoàng Quỳnh Nga",
            "Liti",
            "Corgi",
            "Veni",
        ];
        let ul = document.createElement("ul");
        for(let i = 0; i < 5; i++){
            li = document.createElement("li");
            li.textContent = student[i];
            ul.appendChild(li); 
        }
        document.body.appendChild(ul);
    </script>
</body>
</html>
