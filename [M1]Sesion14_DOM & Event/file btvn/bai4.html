<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            color: black;
            background-color: rgb(149, 196, 241);
            border: none;
            border-radius: 5px;
            padding:10px 25px ;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover{
            background-color: rgb(129, 129, 201);
        }
    </style>
</head>
<body>
    <h1>This text is optional</h1>
    <button class="btn">Press to say hide text</button>
    <script>
        document.getElementsByClassName("btn")[0].onclick = displayHideContent;
        function displayHideContent(){
            let hideContent = document.getElementsByTagName("h1")[0];
            hideContent.style.background = '#ffff00';
            hideContent.style.color = 'red';

        }
    </script>
</body>
</html>
