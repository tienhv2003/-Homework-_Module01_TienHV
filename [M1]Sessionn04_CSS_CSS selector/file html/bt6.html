<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <link rel="stylesheet" href="../stylesheet/bt6.css">
</head>
<body>
    <div class="container">
        <h2>Center Align Text</h2>
        <p>To just center the text inside an element, use <code>text-align: center;</code></p>

        <div class="center">
            This text is centered.
        </div>

        <div class="example-section">
            <h3>Example</h3>
            <pre><code>.center {<br>    text-align: center;<br>    border: 3px solid green;<br>}</code></pre>
        </div>
    </div>
</body>
</html>
